<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | 선택자 우선순위</title>
    <link rel="stylesheet" href="css/03_selector_priority.css">
</head>
<body>
    <h1 id="title" style="color: blue;">선택자 우선순위</h1>
    <!--
        style 태그 내 작성보다 inline style 속성 작성한 것이 우선순위가 높다
        !important를 작성하면 최우선 적용된다(override 금지)
    -->
    
    <!--  div#box.foo[title=box] -->
    <div id="box" class="foo" title="box" style="background-color: chocolate;"></div>
    <!--
        선택자 우선순위 부여
        - 금 : 아이디
        - 은 : 클래스/속성/가상클래스선택자
        - 동 : 태그/가상요소선택자

        우선순위가 상대적으로 낮은 요소가 아무리 많더라도
        우선순위가 더 높은게 1개라도 있으면 우선순위가 높은 것을 적용함
        !important > inline style > 금 > 은 > 동 
        !important 나 inline style은 가급적 자제 
    -->
</body>
</html>
