<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | 정렬</title>
    <link rel="stylesheet" href="css/05_alignmnet.css">
</head>
<body>
    <h1>정렬</h1>
    <h2>inline요소</h2>
    <!-- 스스로 정렬할 수 없고, 부모 block 요소의 text-aling 속성으로 정렬 -->
    <!-- block요소(hn, p) 하위 텍스트도 정렬  -->
    <!-- div.parent>span{HelloWorld} -->
    <div class="parent">
        <span>HelloWorld</span>
        <span>HelloWorld</span>
        <img src="../sample/image/hyunta.jpg" width="100px" alt="현타개">
    </div>
    <h2>block요소</h2>
    <!-- margin속성값(다른 요소의 여백) 정렬 -->
    <!-- left : margin-right: auto; -->
    <!-- center : margin: 0 auto; -->
    <!-- right : margin-left: auto; -->
    <!-- div.box -->
    <div class="box"></div>

    <h2>@실습문제</h2>
    <!-- .item을 화면 가운데 위치시키고, 내용도 가운데 정렬-->
    <div class="item">
        <span>HelloWorld</span>
    </div>
</body>
</html>
