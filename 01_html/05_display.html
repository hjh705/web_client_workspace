<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Display</title>
</head>
<body>
    <h1>Display</h1>
    <h2>요소구분 inline | block</h2>
    <!--
        block요소 : 좌우를 채워서 영역을 차지하는 요소 h1~h6, p, div..
        inline요소 : 내용만큼만 영역을 차지하는 요소 spam, em, strong..
    -->
    <h3>block 요소</h3>
    <!-- div 영역을 의미하는 태그 -->
    <div style="background-color: aqua;">하나</div>
    <div style="background-color: blueviolet;">둘</div>
    <div style="background-color:firebrick;">셋</div>

    <h3>inline요소</h3>
    <span style="background-color: aqua;">하나</span>
    <span style="background-color: blueviolet;">둘</span>
    <span style="background-color:firebrick;">셋</span>
</body>
</html>
