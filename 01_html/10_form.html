<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Form</title>
</head>
<body>
    <h1>Form</h1>
    <!-- 사용자 입력값을 서버로 전송하기 위한 form과 input태그 등을 제공 -->
    <!--
        name 폼의 이름
        action 제출할 서버 주소 
        method (http메세지를 작성하는 방법)
            -get (기본값) : 사용자 입력값을 url에 query-string 형식으로 전달 
            -post : 사용자 입력값을 http메세지 바디에 작성(url에서 확인 불가)
       ** query-string 작성 시 key=value 형식에 사용되는 key값은 name속성값임 **
       ** form 하위의 input태그는 name속성을 반드시 가지고 있어야한다. **
       label 과 input 태그는 연결되어있다. 
    -->
    <form name="loginFrm" action="10_form.html" method="get">
        <label for="username">아이디</label>
        <input type="text" id="username" name = "_username">
        <br>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="_password">
        <br>
        <input type="submit" value="로그인">
    </form>

    <h2>input</h2>
    <form action="" method="get">
        <!-- 입력값들을 시각적으로 그룹핑 - fieldset -->
        <fieldset>
            <legend>text관련 input태그</legend>
            <!-- label+input-->
            <label for="memberName">회원명</label>
            <input 
            type="text" 
            id="memberName" 
            name="memberName" 
            value="홍길동"
            placeholder="이름을 입력하세요.."
            required>
            <!-- readonly = 수정할 수 없게됨
                 required = 무조건 써야함
                 placeholder = 값이 없을 때 흐릿하게 보임 -->
            <br>

            <label for="memberPw">비밀번호</label>
            <input type="password"
            name="memberPw"
            id="memberPw"
            placeholder="비밀번호를 입력하세요"
            value="1234"
            maxlength="8"
            required>
            <br>

            <label for="searchKw">검색</label>
            <input type="search" name="searchKw" id="searchKw"
            placeholder="검색어를 입력하세요...">
            <br>
           
            <!--이메일 양식이 맞는지 확인해줌-->
            <label for="memberEmail">이메일</label>
            <input type="email" name="memberEmail" id="memberEmail">
            <br>
            
            <!-- url 유효성검사를 해줌 -->
            <label for="homepage">홈페이지</label>
            <input type="url" name="homepage" id="homepage">
            <br>

            <!-- 숫자키패드 제공(pc에선 확인 불가) -->
            <label for="memberTel">전화번호</label>
            <input type="tel" name="memberTel" id="memberTel">
            <br>

        </fieldset>
        <!-- input:submit -->
        <input type="submit" value="제출">
    </form>

    <!-- form>fieldset>legend -->
    <form action="">
        <fieldset>
            <legend>number 관련 input</legend>
            <label for="cnt">개수</label>
            <input type="number" name="cnt" id="cnt" 
            min="1" max="10" value="1" step="2">
            <br>
            
            <!-- label+input:range -->
            <label for="score">점수</label>
            <input type="range" name="score" id="score"
            min="0" max="100">
        </fieldset>
        <input type="submit" value="제출">
    </form>

    <form action="">
        <fieldset>
            <legend>날짜/시간 관련 input</legend>
            <!-- label+input:date -->
            <label for="someday">날짜</label>
            <input 
            type="date" name="someday" id="someday" 
            value="1999-09-09">
            <br>

            <!-- label+input:time -->
            <label for="sometime">시각</label>
            <input type="time" name="sometime" id="sometime"
            value="17:50">
            <br>

            <!-- label+input:datetime-local -->
            <label for="when">날짜/시각</label>
            <input type="datetime-local" name="when" id="when"
            value="1999-09-09T17:51">
        </fieldset>
        <input type="submit" value="제출">
        <br>
    </form>

    <form action="">
        <fieldset>
            <legend>선택 관련 input</legend>
            <!-- 단일선택 input : radio -->
            <div>
                성별 : 
                <!-- label+input:radio -->
                <!-- name 값으로 그룹핑할 기준을 정하며
                    체크 후 제출할시 value 값이 입력된다 -->
                <label for="gender-male">남</label>
                <input type="radio" name="gender" id="gender-male" value="M">
                <label for="gender-female">여</label>
                <input type="radio" name="gender" id="gender-female" value="F">
            </div>
           
            <!-- 복수선택 input : checkbox -->
            <div>
                취미 : 
                <!-- input:checkbox+label -->
                <!-- input의 id와 label for가 같아야함
                    checked 사용 시 미리 선택해둔 상태가 됨 -->
                <input type="checkbox" name="hobby" id="hobby-game" value="GAME" checked>
                <label for="hobby-game">게임</label>
                <input type="checkbox" name="hobby" id="hobby-movie" value="MOVIE">
                <label for="hobby-movie">영화</label>
                <input type="checkbox" name="hobby" id="hobby-music" value="MUSIC">
                <label for="hobby-music">음악</label>
            </div>

             <!-- 
                값이 하나면 value를 쓰지 않아도 된다
                radio/checkbox의 value의 기본값은 on 이다 
            -->
             <div>
                <label for="sms">SMS수신</label>
                <input type="checkbox" name="sms" id="sms">
            </div>

            <!-- 단일/복수선택 select
                selected 사용 시 미리 선택해둔 상태가 됨  -->
            <select name="menu" id="menu" multiple>
                <option value="">--메뉴선택--</option>
                <option value="된">된장찌개</option>
                <option value="순" selected>순두부찌개</option>
                <option value="김">김치찌개</option>
            </select>
            <br>
            
            <!-- 선택 & 선택지 없으면 작성 datalist-->
            <!-- label+input:text -->
            <label for="userBrowser">브라우저 선택</label>
            <input type="text" name="userBrowser" id="userBrowser" list="browsers">
            <datalist id="browsers">
                <option value="Edge">엣지</option>
                <option value="Chrome">크롬</option>
                <option value="Firefox">파폭</option>
            </datalist>
        </fieldset>
        <input type="submit" value="제출">
    </form>

    <form action="">
        <fieldset>
            <legend>기타</legend>
            <div>
                <!-- label+input:color -->
                <label for="favoriteColor">선호색상</label>
                <input type="color" name="favoriteColor" id="favoriteColor" value="#ff6666">
            </div>
                <!-- div>label+input:file -->
            <div>
                <label for="upFile">파일선택</label>
                <input type="file" name="upFile" id="upFile">
            </div>

           <!--
                div>input:hidden 
                사용자한테 노출없이 서버로 전송
            -->
            <div>
                <input type="hidden" name="val" value="123">
            </div>

            <!-- div>input:text -->
            <div>
                <!-- 노출은 되지만 서버로 전송되진 않음 disabled -->
                <input type="text" name="name" value= "홍길동" disabled>
            </div>
        </fieldset>
        <!-- 버튼 태그를 만드는 2가지 방법 -->
        <!-- 1. input -->
        <div>
            <input type="button" value="버튼">
            <input type="reset" value="초기화">
            <input type="submit" value="제출">
        </div>
        <!-- 2. button -->
        <!-- div>button[type]*3 -->
        <div>
            <button type="button">버튼</button>
            <button type="reset">초기화</button>
            <button type="submit">제출</button><!-- type=submit이 기본값이다-->
        </div>
    </form>
</body>
</html>
