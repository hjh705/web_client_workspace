<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS | Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
</head>
<body class="px-4">
    <h1 class="text-3xl my-4">Text</h1>
    <!-- div>p{HelloWorld}*11 -->
    <div>
        <!-- 특정 색조에 있어서 채도가 높아지고, 밝기가 어두워지는 순으로 50~950 지정  -->
        <p class="text-red-50">HelloWorld</p>
        <p class="text-red-100">HelloWorld</p>
        <p class="text-red-200">HelloWorld</p>
        <p class="text-red-300">HelloWorld</p>
        <p class="text-red-400">HelloWorld</p>
        <p class="text-red-500">HelloWorld</p>
        <p class="text-red-600">HelloWorld</p>
        <p class="text-red-700">HelloWorld</p>
        <p class="text-red-800">HelloWorld</p>
        <p class="text-red-900">HelloWorld</p>
        <p class="text-red-950">HelloWorld</p>

        <!-- 임의의 색상 -->
        <p class="text-[#ff00ff]">HelloWorld</p>
    </div>

    <h2 class="text-2xl my-4 underline">봄여름가을겨울</h2>
    <h2 class="text-2xl my-4 line-through">봄여름가을겨울</h2>
    <a href="#" class="hover:underline text-green-700">인덱스</a>

</body>
</html>
