<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Hello JS</title>
    <!-- script 두번째 좋은 위치 -->
    <script src="js/01_hellojs.js"></script>
    <script>
        console.log(1234);
    </script>
</head>
<body>
    <h1>Hello JS</h1>
    <!-- 
        js는 웹페이지 내에서 동적인 부분(사용자 상호작용, 이벤트처리, 외부서비스 이용)을 담당하는 언어
        Brendan Eich가 기존 Lisp언어를 베이스로 10일만에 작성한 언어 
        언어적 이슈가 있지만 계속 대응하며 발전시켜옴
        node라는 런타임을 사용하여 브라우저가 아닌 서버/네이티브 환경에서도 실행이 가능함
        유연한 문법으로 배우기 쉬운 편
        Mocha, Livescript 이름을 사용하다가, 트랜드인 자바와 비슷한 이름 자바스크립트로 확정함
        C/C++로 제작된 언어이므로, java와 비슷한 부분도 많다
     -->
    <h2>js 사용하는 방법 3가지</h2>
    <ol>
        <li>태그의 이벤트속성(onxxx)에 작성하기</li>
        <button onclick="alert('👾👾👾👾');">클릭</button>
        <li>html 페이지에 script태그를 통해 작성하기</li>
        <button onclick="foo()">콘솔고양이</button>
        <li>외부 js파일을 로드해서 실행</li>
        <button onclick="bar()">콘솔로봇</button>

    </ol>

    <script src="js/01_hellojs.js"></script>
    <script>
        // script 가장 좋은 위치 (DOM Tree 구성 완료 후 실행)
        console.log('321321');
        function foo(){
            console.log('😼😼😼😼😼');
        }
        foo();
        bar();
    </script>
    </body>
</html>
